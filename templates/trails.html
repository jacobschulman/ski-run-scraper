<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Trail Leaderboard</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body class="has-bottom-nav">
    <div class="header">
        <div class="header-content">
            <h1 id="page-heading">ü•Ω Trail Leaderboard</h1>
            <p class="trails-subtitle" id="trailCount">Loading trails...</p>
        </div>
    </div>

    <div class="container">
        <!-- Leaderboards -->
        <div class="leaderboard-section" id="leaderboardSection">
            <div class="leaderboard-grid">
                <!-- Most Groomed -->
                <div class="leaderboard-card">
                    <div class="leaderboard-title">
                        <span class="leaderboard-icon">üèÜ</span>
                        Most Groomed
                    </div>
                    <ul class="leaderboard-list" id="mostGroomedList">
                        <li class="leaderboard-empty">Loading...</li>
                    </ul>
                </div>

                <!-- Longest Streak -->
                <div class="leaderboard-card">
                    <div class="leaderboard-title">
                        <span class="leaderboard-icon">üî•</span>
                        Longest Streak
                    </div>
                    <ul class="leaderboard-list" id="longestStreakList">
                        <li class="leaderboard-empty">Loading...</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Full Trail List -->
        <div class="trail-list-section" id="trailListSection">
            <div class="trail-list-header">
                <span class="trail-list-title">All Trails</span>
                <div class="sort-controls">
                    <button class="sort-btn active" id="sortMost" onclick="sortTrails('most')">Most</button>
                    <button class="sort-btn" id="sortLeast" onclick="sortTrails('least')">Least</button>
                    <button class="sort-btn" id="sortName" onclick="sortTrails('name')">A-Z</button>
                    <div class="search-wrapper">
                        <button class="search-btn" id="searchBtn" onclick="toggleSearch()">üîç</button>
                        <div class="search-dropdown" id="searchDropdown">
                            <input type="text" class="search-input" id="searchInput" placeholder="Search trails..." oninput="filterTrails()">
                            <button class="search-clear" id="searchClear" onclick="clearSearch()">√ó</button>
                        </div>
                    </div>
                </div>
            </div>

            <table class="trails-table">
                <thead>
                    <tr>
                        <th>Trail</th>
                        <th>Groomed</th>
                        <th class="hide-mobile">Streak</th>
                    </tr>
                </thead>
                <tbody id="trailsTableBody">
                    <tr>
                        <td colspan="3" class="loading">Loading trails...</td>
                    </tr>
                </tbody>
            </table>

            <!-- Not Yet Groomed Section -->
            <div class="not-groomed-section" id="notGroomedSection" style="display: none;">
                <div class="not-groomed-title">Not Yet Groomed This Season</div>
                <div class="not-groomed-list" id="notGroomedList"></div>
            </div>
        </div>

        <!-- No Results -->
        <div class="no-results" id="noResults" style="display: none;">
            <div class="no-results-icon">üîç</div>
            <div class="no-results-text">No trails match your search</div>
        </div>
    </div>

    <div class="footer">
        <p id="update-time">Data updated daily</p>
    </div>

    <script>
        // Auto-detect resort key from URL path
        const pathParts = window.location.pathname.split('/');
        const dataIndex = pathParts.findIndex(part => part === 'data');
        const RESORT_KEY = pathParts[dataIndex + 1];

        let allTrails = [];
        let filteredTrails = [];
        let currentSort = 'most';

        // Fetch resort config to get display name
        fetch('../index.json')
            .then(r => r.json())
            .then(index => {
                const resortInfo = index.resorts[RESORT_KEY];
                if (resortInfo) {
                    const resortName = resortInfo.name;
                    document.getElementById('page-title').textContent = `${resortName} Trail Leaderboard`;
                    document.getElementById('page-heading').textContent = `ü•Ω ${resortName} Trails`;
                }
            })
            .catch(err => console.warn('Could not load resort name:', err));

        // Load trail data
        fetch(`trails/index.json`)
            .then(r => r.json())
            .then(data => {
                allTrails = data.trails || [];
                filteredTrails = [...allTrails];

                document.getElementById('trailCount').textContent =
                    `${allTrails.length} trails tracked this season`;

                renderLeaderboards();
                renderTrailList();
            })
            .catch(err => {
                console.error('Error loading trails:', err);
                document.getElementById('trailCount').textContent = 'Error loading trails';
            });

        function renderLeaderboards() {
            // Filter trails that have been groomed at least once
            const groomedTrails = allTrails.filter(t => t.groomingPercentage > 0);

            // Most Groomed (top 5 by percentage)
            const mostGroomed = [...groomedTrails]
                .sort((a, b) => b.groomingPercentage - a.groomingPercentage)
                .slice(0, 5);

            renderLeaderboardList('mostGroomedList', mostGroomed, t => `${t.groomingPercentage}%`);

            // Longest Streak (top 5 by current streak)
            const longestStreak = [...groomedTrails]
                .filter(t => t.currentStreak > 0)
                .sort((a, b) => b.currentStreak - a.currentStreak)
                .slice(0, 5);

            renderLeaderboardList('longestStreakList', longestStreak, t =>
                `${t.currentStreak} day${t.currentStreak !== 1 ? 's' : ''}`
            );

            // Hide leaderboard section if no data
            if (groomedTrails.length === 0) {
                document.getElementById('leaderboardSection').style.display = 'none';
            }
        }

        function renderLeaderboardList(elementId, trails, statFn) {
            const list = document.getElementById(elementId);

            if (trails.length === 0) {
                list.innerHTML = '<li class="leaderboard-empty">No data yet</li>';
                return;
            }

            list.innerHTML = trails.map((trail, i) => {
                const rankClass = i === 0 ? 'gold' : i === 1 ? 'silver' : i === 2 ? 'bronze' : '';
                return `
                    <li class="leaderboard-item">
                        <span class="leaderboard-rank ${rankClass}">${i + 1}</span>
                        <div class="leaderboard-trail">
                            <a href="trail.html?name=${encodeURIComponent(trail.slug)}" class="leaderboard-trail-name" title="${trail.name}">
                                ${trail.name}
                            </a>
                        </div>
                        <span class="leaderboard-stat">${statFn(trail)}</span>
                    </li>
                `;
            }).join('');
        }

        function renderTrailList() {
            const tbody = document.getElementById('trailsTableBody');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            // Filter by search
            let displayTrails = searchTerm
                ? filteredTrails.filter(t => t.name.toLowerCase().includes(searchTerm))
                : filteredTrails;

            // Separate groomed and not groomed
            const groomedTrails = displayTrails.filter(t => t.groomingPercentage > 0);
            const notGroomedTrails = displayTrails.filter(t => t.groomingPercentage === 0);

            // Show/hide no results
            const noResults = document.getElementById('noResults');
            const trailListSection = document.getElementById('trailListSection');
            const leaderboardSection = document.getElementById('leaderboardSection');

            if (displayTrails.length === 0 && searchTerm) {
                noResults.style.display = 'block';
                trailListSection.style.display = 'none';
                leaderboardSection.style.display = 'none';
                return;
            } else {
                noResults.style.display = 'none';
                trailListSection.style.display = 'block';
                leaderboardSection.style.display = searchTerm ? 'none' : 'block';
            }

            // Render main table (groomed trails only, or all if searching)
            const tableTrails = searchTerm ? displayTrails : groomedTrails;

            if (tableTrails.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="3" style="text-align: center; padding: 20px; color: var(--text-secondary);">
                            No groomed trails yet this season
                        </td>
                    </tr>
                `;
            } else {
                tbody.innerHTML = tableTrails.map(trail => `
                    <tr>
                        <td>
                            <a href="trail.html?name=${encodeURIComponent(trail.slug)}" class="trail-table-name">
                                ${trail.name}
                            </a>
                        </td>
                        <td class="trail-table-stat">${trail.groomingPercentage}%</td>
                        <td class="trail-table-secondary hide-mobile">
                            ${trail.currentStreak > 0 ? `${trail.currentStreak} days` : '‚Äî'}
                        </td>
                    </tr>
                `).join('');
            }

            // Render not groomed section
            const notGroomedSection = document.getElementById('notGroomedSection');
            const notGroomedList = document.getElementById('notGroomedList');

            if (notGroomedTrails.length > 0 && !searchTerm) {
                notGroomedSection.style.display = 'block';
                notGroomedList.innerHTML = notGroomedTrails.map(trail => `
                    <a href="trail.html?name=${encodeURIComponent(trail.slug)}" class="not-groomed-item">
                        ${trail.name}
                    </a>
                `).join('');
            } else {
                notGroomedSection.style.display = 'none';
            }
        }

        function sortTrails(sortType) {
            currentSort = sortType;

            // Update button states
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`sort${sortType.charAt(0).toUpperCase() + sortType.slice(1)}`).classList.add('active');

            // Sort trails
            if (sortType === 'most') {
                filteredTrails.sort((a, b) => b.groomingPercentage - a.groomingPercentage);
            } else if (sortType === 'least') {
                filteredTrails.sort((a, b) => a.groomingPercentage - b.groomingPercentage);
            } else if (sortType === 'name') {
                filteredTrails.sort((a, b) => a.name.localeCompare(b.name));
            }

            renderTrailList();
        }

        function toggleSearch() {
            const dropdown = document.getElementById('searchDropdown');
            const btn = document.getElementById('searchBtn');
            const input = document.getElementById('searchInput');

            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
                btn.classList.remove('active');
            } else {
                dropdown.classList.add('show');
                btn.classList.add('active');
                input.focus();
            }
        }

        function filterTrails() {
            renderTrailList();
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            document.getElementById('searchDropdown').classList.remove('show');
            document.getElementById('searchBtn').classList.remove('active');
            renderTrailList();
        }

        // Close search on click outside
        document.addEventListener('click', function(e) {
            const wrapper = document.querySelector('.search-wrapper');
            if (wrapper && !wrapper.contains(e.target)) {
                document.getElementById('searchDropdown').classList.remove('show');
                document.getElementById('searchBtn').classList.remove('active');
            }
        });
    </script>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="grooming.html" class="nav-tab">
            <span class="nav-tab-icon">üèîÔ∏è</span>
            <span class="nav-tab-label">Overview</span>
        </a>
        <a href="trails.html" class="nav-tab active">
            <span class="nav-tab-icon">ü•Ω</span>
            <span class="nav-tab-label">Trails</span>
        </a>
        <a href="snow.html" class="nav-tab">
            <span class="nav-tab-icon">‚ùÑÔ∏è</span>
            <span class="nav-tab-label">Snow</span>
        </a>
    </nav>
</body>
</html>
