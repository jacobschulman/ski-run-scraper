name: Timezone-Aware Ski Data Scraper

on:
  schedule:
    # Run every 3 hours to catch all resorts at their local 7 AM time
    # Each resort is scraped once daily at its own 7 AM local time (configurable)
    # Scraper checks timezone, season dates, and existing data before scraping
    - cron: '0 */3 * * *'

  workflow_dispatch: # Allow manual triggering

concurrency:
  group: scraper
  cancel-in-progress: false

permissions:
  contents: write  # Required to commit and push changes

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: node ski-scraper.js all

      - name: Generate trail data
        run: npm run generate:trails all

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push data
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git stash
          git pull --rebase origin main
          git stash pop || true
          git add data/
          git commit -m "Update ski data - $(date +'%Y-%m-%d')"
          git push

      - name: No changes detected
        if: steps.git-check.outputs.changes != 'true'
        run: echo "No new data to commit"
